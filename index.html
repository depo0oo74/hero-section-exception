        <script>
            // fixed navbar 
            $(window).scroll(function () {
                if(scrollY > 18) {
                    $('.nav').css('top', '0px');
                    $('.nav').css('background', 'white');
                    $('.nav').css('borderBottom', '1px solid #ddd');
                    $('.nav').css('height', '73px');
                    $('.nav').css('overflow-y', 'hidden');
                } else {
                    $('.nav').css('top', "auto");
                    $('.nav').css('background', 'none');
                    $('.nav').css('borderBottom', 'none');
                    $('.nav').css('height', 'auto');
                    $('.nav').css('overflow-y', 'visible');
                }
            })


            // mobile nav
            function openNav() {
                document.getElementById("mySidenav").style.width = "250px";
            }

            function closeNav() {
                document.getElementById("mySidenav").style.width = "0";
            }
        </script>
